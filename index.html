<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman Game</title>

        <!-- Css Files -->
        <link rel="stylesheet" href="./Css/Normalize.css">
        <link rel="stylesheet" href="./Css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="game-info">
              <div class="game-name">Hangman</div>
              <div class="category">
                Word From: <span></span>
              </div>
            </div>
            <hr>
            <div class="row">
                <div class="hangman-draw">
                    <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                    </div>
              </div>
              <div class="letters"></div>
            </div>
            <hr>
            <div class="letters-guess"></div>
        </div>
        <audio src="./Audio/success-1-6297.mp3" id="success" preload="auto"></audio>
        <audio src="./Audio/negative_beeps-6008.mp3" id="fail" preload="auto"></audio>
        <audio src="./Audio/mixkit-arcade-space-shooter-dead-notification-272.wav" id="loss" preload="auto"></audio>
        <audio src="./Audio/crowd-cheering-143103.mp3" id="win" preload="auto"></audio>

        <script src="./Js/pluggin.js"></script>
    </body>
</html>
